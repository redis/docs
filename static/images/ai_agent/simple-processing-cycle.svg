<svg width="1000" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="black">
    AI Agent Processing Cycle
  </text>

  <!-- TOP ROW -->

  <!-- Step 1: Understand -->
  <rect x="50" y="60" width="220" height="90" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="160" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">1. Understand</text>
  <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Parse user input</text>
  <text x="160" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Detect intent</text>
  <text x="160" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Extract entities</text>

  <!-- Arrow 1 to 2 -->
  <line x1="270" y1="105" x2="320" y2="105" stroke="black" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 2: Remember -->
  <rect x="330" y="60" width="220" height="90" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="440" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">2. Remember</text>
  <text x="440" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Load conversation history</text>
  <text x="440" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Retrieve user preferences</text>
  <text x="440" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Access context data</text>

  <!-- Arrow 2 to 3 -->
  <line x1="550" y1="105" x2="600" y2="105" stroke="black" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 3: Search -->
  <rect x="610" y="60" width="220" height="90" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="720" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">3. Search</text>
  <text x="720" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Query knowledge bases</text>
  <text x="720" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Find relevant information</text>
  <text x="720" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Semantic similarity search</text>

  <!-- Arrow 3 down to 4 (curved) -->
  <path d="M 720 150 Q 720 170 720 190 Q 720 210 720 230" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

  <!-- BOTTOM ROW -->

  <!-- Step 6: Update -->
  <rect x="50" y="240" width="220" height="90" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="160" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">6. Update</text>
  <text x="160" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Store results in memory</text>
  <text x="160" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Learn from outcomes</text>
  <text x="160" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Update user preferences</text>

  <!-- Arrow 4 to 5 -->
  <line x1="600" y1="285" x2="550" y2="285" stroke="black" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 5: Act -->
  <rect x="330" y="240" width="220" height="90" rx="8" fill="#e0e7ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="440" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">5. Act</text>
  <text x="440" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Execute planned actions</text>
  <text x="440" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Call external APIs</text>
  <text x="440" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Monitor progress</text>

  <!-- Arrow 5 to 6 -->
  <line x1="320" y1="285" x2="270" y2="285" stroke="black" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 4: Plan -->
  <rect x="610" y="240" width="220" height="90" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="720" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">4. Plan</text>
  <text x="720" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Break down complex tasks</text>
  <text x="720" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Create execution strategy</text>
  <text x="720" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Prioritize actions</text>

  <!-- Redis note -->
  <rect x="300" y="350" width="400" height="40" rx="8" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <text x="500" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">
    Powered by Redis for fast data storage and retrieval
  </text>
</svg>
