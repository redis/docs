<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for each step -->
    <linearGradient id="step1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step5Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step6Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">
    AI Agent Processing Cycle
  </text>

  <!-- Step 1: Understand -->
  <circle cx="100" cy="150" r="60" fill="url(#step1Grad)" stroke="#1e40af" stroke-width="3"/>
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">1. Understand</text>
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Parse input &amp;</text>
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">detect intent</text>

  <!-- Arrow 1 to 2 -->
  <line x1="160" y1="150" x2="240" y2="150" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Remember -->
  <circle cx="300" cy="150" r="60" fill="url(#step2Grad)" stroke="#16a34a" stroke-width="3"/>
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">2. Remember</text>
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Load history &amp;</text>
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">preferences</text>

  <!-- Arrow 2 to 3 -->
  <line x1="360" y1="150" x2="440" y2="150" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Search -->
  <circle cx="500" cy="150" r="60" fill="url(#step3Grad)" stroke="#d97706" stroke-width="3"/>
  <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">3. Search</text>
  <text x="500" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Find relevant</text>
  <text x="500" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">information</text>

  <!-- Arrow 3 to 4 -->
  <line x1="560" y1="150" x2="640" y2="150" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 4: Plan -->
  <circle cx="700" cy="150" r="60" fill="url(#step4Grad)" stroke="#db2777" stroke-width="3"/>
  <text x="700" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">4. Plan</text>
  <text x="700" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Break down</text>
  <text x="700" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">into steps</text>

  <!-- Arrow 4 to 5 -->
  <line x1="760" y1="150" x2="840" y2="150" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 5: Act -->
  <circle cx="900" cy="150" r="60" fill="url(#step5Grad)" stroke="#7c3aed" stroke-width="3"/>
  <text x="900" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">5. Act</text>
  <text x="900" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Execute &amp;</text>
  <text x="900" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">monitor</text>

  <!-- Arrow 5 to 6 -->
  <line x1="960" y1="150" x2="1040" y2="150" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 6: Update -->
  <circle cx="1100" cy="150" r="60" fill="url(#step6Grad)" stroke="#dc2626" stroke-width="3"/>
  <text x="1100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">6. Update</text>
  <text x="1100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Store results &amp;</text>
  <text x="1100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">patterns</text>

  <!-- Redis integration note -->
  <rect x="450" y="230" width="300" height="50" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Powered by Redis
  </text>
  <text x="600" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
    Fast data storage and retrieval for memory, search, and state management
  </text>
</svg>

  <!-- Step 1: Understand -->
  <circle cx="150" cy="120" r="60" fill="url(#step1Grad)" stroke="#1e40af" stroke-width="3"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">1. Understand</text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Parse input &amp;</text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">detect intent</text>

  <!-- Arrow 1 to 2 -->
  <line x1="210" y1="120" x2="290" y2="120" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Remember -->
  <circle cx="350" cy="120" r="60" fill="url(#step2Grad)" stroke="#16a34a" stroke-width="3"/>
  <text x="350" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">2. Remember</text>
  <text x="350" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Load history &amp;</text>
  <text x="350" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">preferences</text>

  <!-- Arrow 2 to 3 -->
  <line x1="410" y1="120" x2="490" y2="120" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Search -->
  <circle cx="550" cy="120" r="60" fill="url(#step3Grad)" stroke="#d97706" stroke-width="3"/>
  <text x="550" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">3. Search</text>
  <text x="550" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Find relevant</text>
  <text x="550" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">information</text>

  <!-- Arrow 3 to 4 (curved down) -->
  <path d="M 580 160 Q 620 200 620 280 Q 620 320 580 360" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 4: Plan -->
  <circle cx="550" cy="400" r="60" fill="url(#step4Grad)" stroke="#db2777" stroke-width="3"/>
  <text x="550" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4. Plan</text>
  <text x="550" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Break down</text>
  <text x="550" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">into steps</text>

  <!-- Arrow 4 to 5 -->
  <line x1="490" y1="400" x2="410" y2="400" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 5: Act -->
  <circle cx="350" cy="400" r="60" fill="url(#step5Grad)" stroke="#7c3aed" stroke-width="3"/>
  <text x="350" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5. Act</text>
  <text x="350" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Execute &amp;</text>
  <text x="350" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">monitor</text>

  <!-- Arrow 5 to 6 -->
  <line x1="290" y1="400" x2="210" y2="400" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 6: Update -->
  <circle cx="150" cy="400" r="60" fill="url(#step6Grad)" stroke="#dc2626" stroke-width="3"/>
  <text x="150" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">6. Update</text>
  <text x="150" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Store results &amp;</text>
  <text x="150" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">patterns</text>

  <!-- Arrow 6 back to 1 (curved up) -->
  <path d="M 120 360 Q 80 320 80 240 Q 80 200 120 160" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Central flow indicator -->
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#6b7280">
    Continuous Learning Cycle
  </text>

  <!-- Redis integration note -->
  <rect x="250" y="500" width="300" height="80" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Powered by Redis
  </text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
    Fast data storage and retrieval for
  </text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
    memory, search, and state management
  </text>
</svg>
