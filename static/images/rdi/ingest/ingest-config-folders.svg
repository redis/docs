<svg version="1.1"
     width="500" height="200"
     xmlns="http://www.w3.org/2000/svg">

<style>
    .filename {
        font: 12pt sans-serif;
    }

    .comment {
        font: italic 10pt sans-serif;
        fill: rgb(200,0,0);
    }

    .listShade {
        fill: rgb(240, 240, 240);
    }
</style>

<defs>
    <g id="folderIcon">
    <rect width="10" height="20" rx="2" fill="rgb(100,100,100)"/>
    <rect y="3" width="20" height="17" rx="2" fill="rgb(200,0,0)"/>
    </g>

    <g id="fileIcon">
    <polygon
        points="0,0 10,0 15,5 15, 20 0,20"
        fill="none" stroke="rgb(200,0,0)"
    />
    <polyline points="10,0 10,5 15,5" fill="rgb(200,0,0)" stroke="rgb(200,0,0)"/>
    </g>
    <g id="ellipsis">
    <line
        x1="8"
        y1="3"
        x2="8"
        y2="17"
        stroke="black"
        stroke-linecap="round" stroke-width="2.5" stroke-dasharray="1,5"
    />
    </g>
</defs><use href="#fileIcon" x="0" y="0"/>
<text x="25" y="18" class="filename">config.yaml</text>
<text x="175" y="18" class="comment">"config.yaml" is the main configuration file.</text><rect x="0" y="25" width="100%" height="30" class="listShade" rx="5" /><use href="#folderIcon" x="0" y="30"/>
<text x="25" y="48" class="filename">jobs</text>
<text x="175" y="48" class="comment">Job files are optional.</text><use href="#fileIcon" x="20" y="60"/>
<text x="45" y="78" class="filename">default-job.yaml</text>
<text x="195" y="78" class="comment">Each job file must have a unique name.</text><rect x="0" y="85" width="100%" height="30" class="listShade" rx="5" /><use href="#fileIcon" x="20" y="90"/>
<text x="45" y="108" class="filename">job1.yaml</text>
<text x="195" y="108" class="comment"></text><use href="#ellipsis" x="20" y="120"/>
<text x="45" y="138" class="filename"></text>
<text x="195" y="138" class="comment"></text></svg>